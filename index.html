<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurar Assinatura PVT</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>⚙️ Configurar Assinatura</h2>
    <form id="formulario">
      <label for="nome">Nome: <span class="required">*</span></label>
      <input type="text" id="nome" required>

      <label for="funcao">Função: <span class="required">*</span></label>
      <select id="funcao" required>
        <option value="">Selecione uma função</option>
        <option value="Desenvolvedor">Desenvolvedor</option>
        <option value="Analista">Analista</option>
        <option value="Marketing">Marketing</option>
        <option value="Comercial">Comercial</option>
        <option value="Financeiro">Financeiro</option>
      </select>

      <label for="email">Email: <span class="required">*</span></label>
      <input type="email" id="email" required>

      <label for="celular">Celular: <span class="required">*</span></label>
      <input type="text" id="celular" required>

      <label for="fixo">Tel. Fixo:</label>
      <input type="text" id="fixo">

      <div class="button-container">
        <button type="submit">Gerar Assinatura</button>
        <button type="button" id="download-html">Download HTML</button>
        <button type="button" id="baixar-imagem">Baixar Imagem</button>
      </div>
    </form>
  </div>

  <div class="instrucoes">
    <h3>⚠️ Instruções</h3>
    <ol>
      <li>Preencha seus dados acima.</li>
      <li>Clique em <strong>Gerar Assinatura</strong>.</li>
      <li>Clique em <strong>Baixar Imagem</strong> para salvar como PNG.</li>
      <li>No Gmail: Configurações > Ver todas > Assinatura</li>
      <li>Cole a imagem da assinatura ali. Pronto!</li>
    </ol>
  </div>

  <div id="assinatura-preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
