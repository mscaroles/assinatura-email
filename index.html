<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Assinatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerador de Assinatura</h1>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cargo" placeholder="Cargo" required>
    <input type="text" id="email" placeholder="Email" required>
    <button type="button" onclick="gerarAssinatura()">Gerar Assinatura</button>
  </form>

  <h2>Assinatura</h2>
  <div id="resultado" style="border:1px solid #ccc; padding:10px;"></div>
  <button onclick="copiar()">Copiar HTML</button>

  <script src="script.js"></script>
</body>
</html>
