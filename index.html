<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Assinatura - PVT</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gerador de Assinatura</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cargo" placeholder="Cargo" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <button type="button" onclick="gerarAssinatura()">Gerar Assinatura</button>
  </form>

  <h2>Pré-visualização</h2>
  <div id="resultado"></div>

  <button onclick="copiar()">Copiar Assinatura</button>

  <script src="script.js"></script>
</body>
</html>
